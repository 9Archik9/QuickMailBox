<!DOCTYPE html>
<html>
<head>
    <title>Email Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Email Generator</h1>
        <form method="post">
            {% csrf_token %}
            <label for="lifespan">Select lifespan:</label>
            <select name="lifespan" id="lifespan">
                <option value="2" selected>2 minutes</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
            </select>
            <button type="submit">Generate Email</button>
        </form>
        {% if email %}
            <div class="email-container">
                <p>Your email: {{ email }}</p>
                <form method="post" action="{% url 'delete_email' %}">
                    {% csrf_token %}
                    <button type="submit">Delete Email</button>
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
