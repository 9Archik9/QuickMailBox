<!DOCTYPE html>
<html>
<head>
    <title>Incoming Emails</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'receive_message/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Incoming Emails</h1>
        <table>
            <thead>
                <tr>
                    <th>Отправитель</th>
                    <th>Тема</th>
                    <th>Текст сообщения</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.sender }}</td>
                    <td>{{ message.subject }}</td>
                    <td>{{ message.content }}</td>
                    <td>{{ message.received_at|date:"H:i" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Нет новых сообщений</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
